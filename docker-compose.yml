version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: rajomon-prometheus
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"  # 允许 Linux/Windows 容器访问宿主机
  
  grafana:
    image: grafana/grafana:latest
    container_name: rajomon-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus