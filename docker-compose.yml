version: "3.8"

services:
  # --- 后端集群 ---

  # 实例 1
  llm-1:
    build: .
    container_name: rajomon-llm-1
    command: ["/app/backend"]
    ports:
      - "9001:8080" # 方便本地调试，映射到宿主机 9001
    networks:
      - rajomon-net

  # 实例 2
  llm-2:
    build: .
    container_name: rajomon-llm-2
    command: ["/app/backend"]
    platform: linux/amd64
    ports:
      - "9002:8080" # 方便本地调试，映射到宿主机 9002
    networks:
      - rajomon-net

  # --- 网关 (入口) ---
  gateway:
    build: .
    container_name: rajomon-gateway
    command: ["/app/gateway"]
    ports:
      - "8080:8080"
    environment:
      # 在 Docker 网络内部，直接用 Service Name (llm-1, llm-2) 访问
      - BACKEND_HOSTS=http://llm-1:8080,http://llm-2:8080
    depends_on:
      - llm-1
      - llm-2
    networks:
      - rajomon-net

  # --- 监控组件 ---

  prometheus:
    image: prom/prometheus:latest
    container_name: rajomon-prometheus
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - rajomon-net

  grafana:
    image: grafana/grafana:latest
    container_name: rajomon-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - rajomon-net

networks:
  rajomon-net:
    driver: bridge
